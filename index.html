<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="src/img/pikachu-welcome.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>
    <title>PikaPi</title>
  </head>
  <body>
    <header class="header">
      <img src="src/img/logo.png" alt="Logo" class="header__logo" />
      <form class="search">
        <input
          type="text"
          class="search__field"
          placeholder="Search for pokemon..."
          spellcheck="false"
        />
        <button class="btn--search">
          <svg class="search__icon">
            <use href="src/img/icons.svg#icon-magnifying-glass"></use>
          </svg>
          <span>Search</span>
        </button>
      </form>
    </header>
    <main class="main container">
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__item all">
            <a href="#type-all" class="nav__link" data-type="all">All</a>
          </li>
          <li class="nav__item normal">
            <a href="#type-normal" class="nav__link" data-type="normal"
              >Normal</a
            >
          </li>
          <li class="nav__item fighting">
            <a href="#type-fighting" class="nav__link" data-type="fighting"
              >Fighting</a
            >
          </li>
          <li class="nav__item flying">
            <a href="#type-flying" class="nav__link" data-type="flying"
              >Flying</a
            >
          </li>
          <li class="nav__item poison">
            <a href="#type-poison" class="nav__link" data-type="poison"
              >Poison</a
            >
          </li>
          <li class="nav__item ground">
            <a href="#type-ground" class="nav__link" data-type="ground"
              >Ground</a
            >
          </li>
          <li class="nav__item rock">
            <a href="#type-rock" class="nav__link" data-type="rock">Rock</a>
          </li>
          <li class="nav__item bug">
            <a href="#type-bug" class="nav__link" data-type="bug">Bug</a>
          </li>
          <li class="nav__item ghost">
            <a href="#type-ghost" class="nav__link" data-type="ghost">Ghost</a>
          </li>
          <li class="nav__item steel">
            <a href="#type-steel" class="nav__link" data-type="steel">Steel</a>
          </li>
          <li class="nav__item fire">
            <a href="#type-fire" class="nav__link" data-type="fire">Fire</a>
          </li>
          <li class="nav__item water">
            <a href="#type-water" class="nav__link" data-type="water">Water</a>
          </li>
          <li class="nav__item grass">
            <a href="#type-grass" class="nav__link" data-type="grass">Grass</a>
          </li>
          <li class="nav__item electric">
            <a href="#type-electric" class="nav__link" data-type="electric"
              >Electric</a
            >
          </li>
          <li class="nav__item psychic">
            <a href="#type-physic" class="nav__link" data-type="psychic"
              >Psychic</a
            >
          </li>
          <li class="nav__item ice">
            <a href="#type-ice" class="nav__link" data-type="ice">Ice</a>
          </li>
          <li class="nav__item dragon">
            <a href="#type-dragon" class="nav__link" data-type="dragon"
              >Dragon</a
            >
          </li>
          <li class="nav__item dark">
            <a href="#type-dark" class="nav__link" data-type="dark">Dark</a>
          </li>
          <li class="nav__item fairy">
            <a href="#type-fairy" class="nav__link" data-type="fairy">Fairy</a>
          </li>
        </ul>
      </nav>
      <div class="grid__container">
        <div class="welcome">
          <p class="welcome-text">
            Start by searching for a pokemon, by type or name. Have fun!
          </p>
          <img
            src="src/img/pikachu-welcome.png"
            alt="Pokemon"
            class="welcome-img"
          />
        </div>
      </div>
    </main>
  </body>
  <img src="src/img/pikachu-error.png" style="display: none !important" />
  <img src="src/img/pokeball.png" style="display: none !important" />
</html>
